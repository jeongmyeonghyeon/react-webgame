<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- React 가 동작하는 핵심적인 코드가 담겨있음. --> 
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- 위의 React 코드를 웹에 붙여주는 역할. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="root"></div> <!-- 결과: <div id='root'><button>Like</button></div>-->
        <script type='text/babel'>
            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        liked: false,
                    }
                }

                render() {
                    // JSX ( JS + XML(문법이 엄격하다.) )
                    return <button 
                        type='submit' 
                        onClick= { () => { this.setState({liked:true}) } }>
                        { this.state.liked ? 'Liked' : 'Like' }
                        </button>
                }
            }
        </script>
        <script type='text/babel'>
            ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
        </script>
    </body>
</html>
